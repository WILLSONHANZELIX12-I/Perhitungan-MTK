<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Perhitungan MTK Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .option-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e2e8f0;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: #667eea;
            background-color: #f8fafc;
        }

        .option-btn.correct {
            background-color: #10b981 !important;
            border-color: #059669 !important;
            color: white !important;
            animation: pulse 0.5s;
        }

        .option-btn.wrong {
            background-color: #ef4444 !important;
            border-color: #dc2626 !important;
            color: white !important;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .progress-fill {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="glass-card p-6 md:p-8">
        <!-- Main Menu -->
        <div id="start-screen" class="text-center py-10">
            <div class="mb-6 inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full">
                <span class="text-4xl">üßÆ</span>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Math Challenge</h1>
            <p class="text-gray-500 mb-8">Uji kemampuan berhitungmu seberapa cepat dan akurat!</p>
            <button onclick="startGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition duration-200">
                Mulai Bermain
            </button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <!-- Header Status -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Skor</span>
                    <p id="current-score" class="text-2xl font-black text-indigo-600">0</p>
                </div>
                <div class="text-right">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Soal</span>
                    <p id="question-counter" class="text-2xl font-black text-gray-800">1/10</p>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="w-full h-3 bg-gray-100 rounded-full mb-8 overflow-hidden">
                <div id="progress-bar" class="progress-fill h-full bg-indigo-500" style="width: 0%"></div>
            </div>

            <!-- Question Area -->
            <div class="text-center mb-10">
                <p class="text-sm font-semibold text-indigo-500 mb-2">Berapakah hasil dari:</p>
                <h2 id="question-text" class="text-5xl font-black text-gray-800 tracking-tighter">12 + 8</h2>
            </div>

            <!-- Options -->
            <div id="options-container" class="grid grid-cols-1 gap-4 mb-6">
                <!-- Tombol akan di-generate oleh JS -->
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center py-6">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-2">Selesai! üèÜ</h2>
            <p class="text-gray-500 mb-8">Hasil perjuanganmu hari ini:</p>
            
            <div class="bg-indigo-50 rounded-2xl p-6 mb-8">
                <div class="flex justify-around">
                    <div>
                        <p class="text-xs text-indigo-400 font-bold uppercase">Benar</p>
                        <p id="final-correct" class="text-3xl font-black text-indigo-600">0</p>
                    </div>
                    <div class="border-r border-indigo-100"></div>
                    <div>
                        <p class="text-xs text-indigo-400 font-bold uppercase">Total Skor</p>
                        <p id="final-score" class="text-3xl font-black text-indigo-600">0</p>
                    </div>
                </div>
            </div>

            <button onclick="restartGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition mb-4">
                Main Lagi
            </button>
            <button onclick="backToMenu()" class="text-gray-400 font-semibold hover:text-gray-600 transition">
                Kembali ke Menu
            </button>
        </div>
    </div>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        const totalQuestions = 10;
        let questions = [];

        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('current-score');
        const counterDisplay = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');

        function generateQuestions() {
            const newQuestions = [];
            const operators = ['+', '-', '√ó'];
            
            for (let i = 0; i < totalQuestions; i++) {
                const op = operators[Math.floor(Math.random() * operators.length)];
                let num1, num2, answer;

                if (op === '+') {
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    answer = num1 + num2;
                } else if (op === '-') {
                    num1 = Math.floor(Math.random() * 50) + 20;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    answer = num1 - num2;
                } else {
                    num1 = Math.floor(Math.random() * 12) + 2;
                    num2 = Math.floor(Math.random() * 10) + 2;
                    answer = num1 * num2;
                }

                // Generate random options
                let options = [answer];
                while (options.length < 4) {
                    let wrong = answer + (Math.floor(Math.random() * 10) - 5);
                    if (wrong !== answer && wrong > 0 && !options.includes(wrong)) {
                        options.push(wrong);
                    } else if (wrong <= 0 || options.includes(wrong)) {
                        options.push(answer + options.length + 2);
                    }
                }
                
                newQuestions.push({
                    q: `${num1} ${op.replace('√ó', '*')} ${num2}`,
                    displayQ: `${num1} ${op} ${num2}`,
                    options: options.sort(() => Math.random() - 0.5),
                    answer: answer
                });
            }
            return newQuestions;
        }

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            questions = generateQuestions();
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            updateUI();
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestionIndex];
            questionText.innerText = q.displayQ;
            optionsContainer.innerHTML = '';

            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full py-4 px-6 rounded-xl font-bold text-gray-700 text-lg bg-white outline-none';
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            const allButtons = optionsContainer.querySelectorAll('button');
            
            // Disable all buttons to prevent double clicking
            allButtons.forEach(b => b.disabled = true);

            if (selected === correctAnswer) {
                btn.classList.add('correct');
                score += 10;
                correctAnswersCount++;
            } else {
                btn.classList.add('wrong');
                // Show the correct one
                allButtons.forEach(b => {
                    if (parseInt(b.innerText) === correctAnswer) {
                        b.classList.add('correct');
                    }
                });
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < totalQuestions) {
                    updateUI();
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1200);
        }

        function updateUI() {
            scoreDisplay.innerText = score;
            counterDisplay.innerText = `${currentQuestionIndex + 1}/${totalQuestions}`;
            const progress = (currentQuestionIndex / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResult() {
            gameScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-correct').innerText = `${correctAnswersCount}/${totalQuestions}`;
        }

        function restartGame() {
            startGame();
        }

        function backToMenu() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
